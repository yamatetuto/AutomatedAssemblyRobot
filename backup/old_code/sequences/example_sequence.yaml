# サンプル組立シーケンス
sequence_id: "seq_example_001"
name: "基本組立シーケンス（サンプル）"
description: "部品をピックアップして指定位置に配置するサンプルシーケンス"
estimated_duration: 45.0

tasks:
  - task_id: "task_001"
    type: "capture"
    parameters: {}
    timeout: 5.0
    description: "カメラで作業エリアを撮影"
  
  - task_id: "task_002"
    type: "detect"
    parameters:
      label: "part_a"
      min_confidence: 0.8
    timeout: 3.0
    description: "部品Aを検出"
  
  - task_id: "task_003"
    type: "move"
    parameters:
      target:
        x: 100.0
        y: 50.0
        z: 10.0
    timeout: 10.0
    description: "検出位置へ移動"
  
  - task_id: "task_004"
    type: "grip"
    parameters:
      position: 1
    timeout: 5.0
    description: "部品を把持"
  
  - task_id: "task_005"
    type: "move"
    parameters:
      target:
        x: 200.0
        y: 100.0
        z: 20.0
    timeout: 10.0
    description: "配置位置へ移動"
  
  - task_id: "task_006"
    type: "dispense"
    parameters:
      duration: 0.5
    timeout: 3.0
    description: "接着剤を塗布"
  
  - task_id: "task_007"
    type: "release"
    parameters:
      position: 0
    timeout: 5.0
    description: "部品を開放"
  
  - task_id: "task_008"
    type: "home"
    parameters: {}
    timeout: 15.0
    description: "原点復帰"
