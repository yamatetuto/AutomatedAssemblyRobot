# Camera Service Configuration

service:
  name: camera
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8001

camera:
  device: 0  # /dev/video0
  width: 640
  height: 480
  fps: 30
  codec: "MJPEG"  # MJPEG or YUYV

snapshots:
  directory: "./snapshots"
  max_snapshots: 100

logging:
  level: "INFO"
  directory: "../../logs"
