        .btn-primary {

        }
        
        .btn-success {

        }
        
        .message {
            padding: 15px;

            display: none;
        }
        
        .message.success {

            color: #155724;

        }
        
        .message.error {

            color: #721c24;

        }

        .indicator.on {

        }
        
        .indicator.off {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– è‡ªå‹•çµ„ç«‹ãƒ­ãƒœãƒƒãƒˆåˆ¶å¾¡ã‚·ã‚¹ãƒ†ãƒ </h1>
        
        <div class="grid">
            <!-- ã‚«ãƒ¡ãƒ©éƒ¨åˆ† -->
            <div class="card">
                <h2>ğŸ“· ã‚«ãƒ¡ãƒ©</h2>
                <img id="cameraStream" class="camera-view" src="/api/camera/stream" alt="ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ ">
                <div class="status">
                    <h3>ã‚«ãƒ¡ãƒ©æƒ…å ±</h3>
                    <div class="status-item">
                        <span class="status-label">è§£åƒåº¦:</span>
                        <span class="status-value" id="cameraResolution">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">FPS:</span>
                        <span class="status-value" id="cameraFPS">-</span>
                    </div>
                </div>
            </div>
            
            <!-- ã‚°ãƒªãƒƒãƒ‘ãƒ¼åˆ¶å¾¡ -->
            <div class="card">
                <h2>ğŸ¤– ã‚°ãƒªãƒƒãƒ‘ãƒ¼åˆ¶å¾¡</h2>
                <div class="status">
                    <div class="status-item">
                        <span class="status-label">ã‚µãƒ¼ãƒœçŠ¶æ…‹:</span>
                        <span class="status-value" id="servoStatus">
                            -
                            <span class="indicator off" id="servoIndicator"></span>
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">ç¾åœ¨ä½ç½®:</span>
                        <span class="status-value" id="gripperPosition">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">ã‚¢ãƒ©ãƒ¼ãƒ :</span>
                        <span class="status-value" id="gripperAlarm">-</span>
                    </div>
                </div>
                
                <div id="message" class="message"></div>
                
                <div class="controls">
                    <button class="btn btn-success" onclick="servoOn()">ã‚µãƒ¼ãƒœ ON</button>
                    <button class="btn btn-danger" onclick="servoOff()">ã‚µãƒ¼ãƒœ OFF</button>
                    <button class="btn btn-warning btn-full" onclick="goHome()">åŸç‚¹å¾©å¸°</button>
                </div>
                
                <div class="position-control">
                    <input type="number" id="positionInput" placeholder="ãƒã‚¸ã‚·ãƒ§ãƒ³ç•ªå· (0-99)" min="0" max="99" value="0">
                    <button class="btn btn-primary" onclick="moveToPosition()">ç§»å‹•</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ã‚«ãƒ¡ãƒ©æƒ…å ±ã‚’å–å¾—
        async function updateCameraStatus() {
            try {
                const response = await fetch('/api/camera/status');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    document.getElementById('cameraResolution').textContent = 
                        `${data.width}x${data.height}`;
                    document.getElementById('cameraFPS').textContent = 
                        data.fps.toFixed(1);
                }
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // ã‚°ãƒªãƒƒãƒ‘ãƒ¼çŠ¶æ…‹ã‚’å–å¾—
        async function updateGripperStatus() {
            try {
                const response = await fetch('/api/gripper/status');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    document.getElementById('gripperPosition').textContent = data.position;
                    document.getElementById('gripperAlarm').textContent = 
                        data.alarm === 0 ? 'ãªã—' : `0x${data.alarm.toString(16)}`;
                    
                    const servoStatus = document.getElementById('servoStatus');
                    const servoIndicator = document.getElementById('servoIndicator');
                    
                    if (data.servo_on) {
                        servoStatus.innerHTML = 'ON <span class="indicator on" id="servoIndicator"></span>';
                    } else {
                        servoStatus.innerHTML = 'OFF <span class="indicator off" id="servoIndicator"></span>';
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('ã‚°ãƒªãƒƒãƒ‘ãƒ¼çŠ¶æ…‹å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // ã‚µãƒ¼ãƒœON
        async function servoOn() {
            try {
                const response = await fetch('/api/gripper/servo/on', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, data.status === 'ok' ? 'success' : 'error');
                updateGripperStatus();
            } catch (error) {
                showMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }
        
        // ã‚µãƒ¼ãƒœOFF
        async function servoOff() {
            try {
                const response = await fetch('/api/gripper/servo/off', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, data.status === 'ok' ? 'success' : 'error');
                updateGripperStatus();
            } catch (error) {
                showMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }
        
        // åŸç‚¹å¾©å¸°
        async function goHome() {
            try {
                showMessage('åŸç‚¹å¾©å¸°ä¸­...', 'success');
                const response = await fetch('/api/gripper/home', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, data.status === 'ok' ? 'success' : 'error');
                updateGripperStatus();
            } catch (error) {
                showMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }
        
        // ä½ç½®æ±ºã‚
        async function moveToPosition() {
            const position = document.getElementById('positionInput').value;
            try {
                showMessage(`ä½ç½®${position}ã¸ç§»å‹•ä¸­...`, 'success');
                const response = await fetch(`/api/gripper/move/${position}`, { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, data.status === 'ok' ? 'success' : 'error');
                updateGripperStatus();
            } catch (error) {
                showMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }
        
        // åˆæœŸåŒ–
        updateCameraStatus();
        updateGripperStatus();
        
        // å®šæœŸæ›´æ–°
        setInterval(updateGripperStatus, 2000);
    </script>
</body>
