<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動組立ロボット制御 v2.1</title>
        <link rel="stylesheet" href="/static/css/style.css?v=1762686546">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>🤖 自動組立ロボット制御システム v2.1</h1>
    </div>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="video-container">
                <div class="video-wrapper">
                    <div id="connectionStatus" class="status connecting">接続中...</div>
                    <video id="videoElement" autoplay playsinline muted></video>
                </div>
                <div class="video-controls">
                    <button class="success" onclick="takeSnapshot()">📸 スナップショット</button>
                    <select id="resolutionSelect" onchange="changeResolution()">
                        <option value="320x240">QVGA (320x240)</option>
                        <option value="640x480" selected>VGA (640x480)</option>
                        <option value="800x600">SVGA (800x600)</option>
                        <option value="1280x720">HD (1280x720)</option>
                        <option value="1920x1080">Full HD (1920x1080)</option>
                    </select>
                    <select id="codecSelect" onchange="changeCodec()">
                        <option value="MJPG" selected>MJPEG</option>
                        <option value="YUYV">YUYV</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="panel">
                <div class="panel-header" onclick="togglePanel('params')">
                    <h2>🎚️ カメラパラメータ</h2>
                    <span class="toggle-icon" id="params-toggle">▼</span>
                </div>
                <div class="panel-body" id="params-body">
                    <button class="secondary" onclick="resetCameraDefaults()" style="width: 100%; margin-bottom: 10px;">🔄 デフォルトに戻す</button>
                    <div id="cameraControls" class="controls"></div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header" onclick="togglePanel('snapshots')">
                    <h2>📷 スナップショット</h2>
                    <span class="toggle-icon collapsed" id="snapshots-toggle">▼</span>
                </div>
                <div class="panel-body collapsed" id="snapshots-body">
                    <button onclick="loadSnapshots()" style="width: 100%; margin-bottom: 10px;">🔄 一覧更新</button>
                    <div id="snapshotsGrid" class="snapshots-grid"></div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header" onclick="togglePanel('gripper')">
                    <h2>🤏 グリッパー制御</h2>
                    <span class="toggle-icon collapsed" id="gripper-toggle">▼</span>
                </div>
                <div class="panel-body collapsed" id="gripper-body">
                    <div class="button-row" style="margin-bottom: 10px;">
                        <button onclick="gripperServo('on')">⚡ サーボON</button>
                        <button onclick="gripperServo('off')">⭕ サーボOFF</button>
                    </div>
                    <button onclick="gripperHome()" style="width: 100%; margin-bottom: 10px;">🏠 原点復帰</button>
                    
                    <div class="control-group">
                        <label>ポジション移動 (0-63):</label>
                        <input type="number" id="positionInput" min="0" max="63" value="0">
                        <button onclick="gripperMove()">➡️ 移動</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header" onclick="togglePanel('postable')">
                    <h2>📋 ポジションテーブル</h2>
                    <span class="toggle-icon collapsed" id="postable-toggle">▼</span>
                </div>
                <div class="panel-body collapsed" id="postable-body">
                    <div class="button-row" style="margin-bottom: 10px;">
                        <button onclick="loadAllPositions()">📥 全件読込</button>
                        <button onclick="toggleTableView()">🔄 表示切替</button>
                    </div>
                    
                    <!-- テーブル一覧表示 -->
                    <div id="posTableList" style="display:none;">
                        <div class="postable-container">
                            <table class="postable-table">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>位置<br>(mm)</th>
                                        <th>幅<br>(mm)</th>
                                        <th>速度<br>(mm/s)</th>
                                        <th>加速<br>(G)</th>
                                        <th>減速<br>(G)</th>
                                        <th>押当<br>(%)</th>
                                    </tr>
                                </thead>
                                <tbody id="posTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination" id="pagination"></div>
                    </div>
                    
                    <!-- 個別編集表示 -->
                    <div id="posTableEdit">
                        <div class="control-group" style="margin-bottom: 10px;">
                            <label>ポジション番号 (0-63):</label>
                            <input type="number" id="posTableSelect" min="0" max="63" value="0">
                            <button onclick="loadPositionTable()">📥 読み込み</button>
                        </div>
                        
                        <div id="posTableData" class="controls" style="display:none; margin-top: 10px; position: relative; z-index: 50;">
                            <div class="control-group">
                                <label>目標位置 (mm):</label>
                                <input type="number" id="pt_position_mm" min="0" max="4" step="0.01" value="0">
                            </div>
                            <div class="control-group">
                                <label>位置決め幅 (mm):</label>
                                <input type="number" id="pt_width_mm" min="0" max="4" step="0.01" value="0.1">
                            </div>
                            <div class="control-group">
                                <label>速度 (mm/s):</label>
                                <input type="number" id="pt_speed_mm_s" min="2" max="78" step="0.1" value="50">
                            </div>
                            <div class="control-group">
                                <label>加速度 (G):</label>
                                <input type="number" id="pt_accel_g" min="0.01" max="0.3" step="0.01" value="0.3">
                            </div>
                            <div class="control-group">
                                <label>減速度 (G):</label>
                                <input type="number" id="pt_decel_g" min="0.01" max="0.3" step="0.01" value="0.3">
                            </div>
                            <div class="control-group">
                                <label>押付け電流 (%):</label>
                                <input type="number" id="pt_push_current" min="0" max="70" value="0">
                            </div>
                            <button onclick="savePositionTable()" style="width: 100%; margin-top: 5px; position: relative; z-index: 100; cursor: pointer; pointer-events: auto;">💾 保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 電流値モニター -->
            <div class="panel">
                <div class="panel-header" onclick="togglePanel('current')">
                    <h2>⚡ 電流値モニター</h2>
                    <span class="toggle-icon collapsed" id="current-toggle">▼</span>
                </div>
                <div class="panel-body collapsed" id="current-body">
                    <div class="current-display">
                        <div class="current-value-large">
                            <span id="currentValue">--</span> <span class="unit">mA</span>
                        </div>
                    </div>
                    <canvas id="currentChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- 把持状態判定 -->
            <div class="panel">
                <div class="panel-header" onclick="togglePanel('grip')">
                    <h2>🤏 把持状態判定</h2>
                    <span class="toggle-icon collapsed" id="grip-toggle">▼</span>
                </div>
                <div class="panel-body collapsed" id="grip-body">
                    <div class="grip-status-display">
                        <div class="grip-indicator" id="gripIndicator">
                            <div class="status-led" id="statusLed"></div>
                            <div class="status-text" id="statusText">待機中</div>
                        </div>
                        <div class="grip-details">
                            <div class="detail-item">
                                <span class="detail-label">電流値:</span>
                                <span class="detail-value" id="gripCurrent">--</span> mA
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">位置:</span>
                                <span class="detail-value" id="gripPosition">--</span> mm
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">空振りフラグ:</span>
                                <span class="detail-value" id="gripPsfl">--</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">判定理由:</span>
                                <span class="detail-value" id="gripReason">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

        <!-- 固定グリッパーステータス表示 -->
    <div id="gripperStatusFixed" class="gripper-status-fixed">
        <div class="status-label">🤏 グリッパー</div>
        <span id="gripperStatus">位置: --mm | サーボ: --</span>
    </div>
    
    <div id="toast" class="toast"></div>
    
        <script src="/static/js/app.js?v=1762686546"></script>
</body>
</html>
